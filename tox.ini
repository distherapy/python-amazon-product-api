[tox]
envlist = py27,py34,py35,py36,py37

[testenv]
deps = pipenv
commands=
    pipenv install --dev
    pipenv run py.test tests

[testenv:py27]
deps = pipenv
commands=
    pipenv install --dev --two
    pipenv run py.test tests

